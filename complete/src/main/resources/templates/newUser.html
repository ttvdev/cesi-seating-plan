<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Seatingplan</title>
</head>
<body>
<p><a href="/">Liste des collaborateurs</a></p>
<div align="center">
    <h1>Ajouter Nouveau Colaborateur</h1>
    <br />
    <form action="#" th:action="@{/saveUser}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Nom:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Date d'entr√©e:</td>
                <td><input type="text" th:field="*{entryDate}" /></td>
            </tr>
            <tr>
                <td>Date de sortie:</td>
                <td><input type="text" th:field="*{exitDate}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
